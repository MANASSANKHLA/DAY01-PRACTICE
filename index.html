<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body style="background-image: url(https://www.google.com/search?q=quiz+images&tbm=isch&chips=q:quiz,g_1:math:cFLvfPcYfDw%3D&rlz=1C1UKOV_enIN1092IN1092&hl=en&sa=X&ved=2ahUKEwiNmv3toPODAxVHSGwGHdlQB_MQ4lYoBHoECAEQOw&biw=1519&bih=695#imgrc=aJXuPohTzgbB_M);">
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Let's Play</button>
      <!-- change "NEXT" to "Proceed" by bhaskar -->
      <button id="next-btn" class="next-btn btn hide">Proceed</button>
    </div>
  </div>
</body>
</html>
